
version: '3'

services:
  app:
    build: .
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    container_name: chaussetonbebe-backend-app
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    stdin_open: true
    tty: true